e="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> –ö–∞—á–µ—Å—Ç–≤–æ</button>
                <select id="qualitySelect" style="display: none; width: auto; margin: 0 10px;"></select>
            </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let channels = [];
        let categories = {};
        let currentHls = null;
        let currentChannelElement = null;
        let debugMode = false; // –û—Ç–∫–ª—é—á–∞–µ–º –æ—Ç–ª–∞–¥–∫—É –≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–π –≤–µ—Ä—Å–∏–∏

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initUI();
            loadChannels();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function initUI() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –≤—Å–µ—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                const requiredElements = [
                    'search', 'categorySelect', 'channelList', 
                    'channelInfo', 'currentLogo', 'currentChannelName', 
                    'currentChannelGroup', 'player', 'loadingIndicator', 
                    'errorMessage', 'muteBtn', 'fullscreenBtn', 'qualityBtn', 'qualitySelect'
                ];
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
                for (const id of requiredElements) {
                    if (!document.getElementById(id)) {
                        console.error(`–≠–ª–µ–º–µ–Ω—Ç —Å id "${id}" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ DOM`);
                    }
                }
                
                // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                document.getElementById('search').addEventListener('input', (e) => {
                    renderChannels(e.target.value);
                });

                document.getElementById('categorySelect').addEventListener('change', () => {
                    renderChannels(document.getElementById('search').value);
                });
                
                // –ö–Ω–æ–ø–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
                const muteBtn = document.getElementById('muteBtn');
                if (muteBtn) {
                    muteBtn.addEventListener('click', () => {
                        const video = document.getElementById('player');
                        if (video) {
                            video.muted = !video.muted;
                            muteBtn.textContent = video.muted ? 'üîä –í–∫–ª. –∑–≤—É–∫' : 'üîá –í—ã–∫–ª. –∑–≤—É–∫';
                        }
                    });
                }
                
                // –ö–Ω–æ–ø–∫–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', () => {
                        const video = document.getElementById('player');
                        if (!video) return;
                        
                        if (video.requestFullscreen) {
                            video.requestFullscreen();
                        } else if (video.webkitRequestFullscreen) { /* Safari */
                            video.webkitRequestFullscreen();
                        } else if (video.msRequestFullscreen) { /* IE11 */
                            video.msRequestFullscreen();
                        }
                    });
                }
                
                // –ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∞—á–µ—Å—Ç–≤–∞
                const qualityBtn = document.getElementById('qualityBtn');
                const qualitySelect = document.getElementById('qualitySelect');
                
                if (qualityBtn && qualitySelect) {
                    qualityBtn.addEventListener('click', () => {
                        if (qualitySelect.style.display === 'none') {
                            qualitySelect.style.display = 'inline-block';
                            qualityBtn.textContent = 'üîÑ –°–∫—Ä—ã—Ç—å';
                        } else {
                            qualitySelect.style.display = 'none';
                            qualityBtn.textContent = 'üîÑ –ö–∞—á–µ—Å—Ç–≤–æ';
                        }
                    });
                    
                    qualitySelect.addEventListener('change', () => {
                        if (currentHls) {
                            const level = parseInt(qualitySelect.value);
                            currentHls.currentLevel = level;
                        }
                    });
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ UI:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–æ—á–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function debugLog(message, data) {
            if (debugMode) {
                console.log(`[DEBUG] ${message}`, data);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤
        async function loadChannels() {
            try {
                const response = await fetch('/channels');
                const data = await response.json();
                channels = data.channels;
                categories = data.categories;
                populateCategories();
                renderChannels('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤:', error);
                const errorMsg = document.getElementById('errorMessage');
                if (errorMsg) {
                    errorMsg.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫–∞–Ω–∞–ª–æ–≤. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
                    errorMsg.style.display = 'block';
                }
            }
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function populateCategories() {
            const categorySelect = document.getElementById('categorySelect');
            if (!categorySelect) return;
            
            try {
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
                const sortedCategories = Object.keys(categories).sort();
                
                for (let cat of sortedCategories) {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–∞–Ω–∞–ª–æ–≤
        function renderChannels(filter) {
            const list = document.getElementById('channelList');
            if (!list) return;
            
            try {
                const selectedCategory = document.getElementById('categorySelect')?.value || '';
                list.innerHTML = '';
                
                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–∞–Ω–∞–ª–æ–≤
                const filteredChannels = channels.filter(ch => 
                    (!filter || ch.name.toLowerCase().includes(filter.toLowerCase())) &&
                    (!selectedCategory || ch.group === selectedCategory)
                );
                
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–∞–Ω–∞–ª–æ–≤ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
                filteredChannels.sort((a, b) => a.name.localeCompare(b.name));
                
                if (filteredChannels.length === 0) {
                    const li = document.createElement('li');
                    li.className = 'channel-item';
                    li.textContent = '–ö–∞–Ω–∞–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
                    list.appendChild(li);
                    return;
                }
                
                filteredChannels.forEach(ch => {
                    const li = document.createElement('li');
                    li.className = 'channel-item';
                    li.dataset.url = ch.url;
                    li.dataset.name = ch.name;
                    li.dataset.group = ch.group;
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞
                    const logoDiv = document.createElement('div');
                    logoDiv.className = 'channel-logo';
                    
                    // –ò—â–µ–º URL –ª–æ–≥–æ—Ç–∏–ø–∞ –≤ –¥–∞–Ω–Ω—ã—Ö –∫–∞–Ω–∞–ª–∞
                    const logoMatch = ch.name.match(/tvg-logo="([^"]+)"/);
                    if (logoMatch && logoMatch[1]) {
                        const img = document.createElement('img');
                        img.src = logoMatch[1];
                        img.alt = '';
                        img.onerror = function() {
                            this.style.display = 'none';
                            logoDiv.classList.add('default');
                            logoDiv.textContent = 'üì∫';
                        };
                        logoDiv.appendChild(img);
                    } else {
                        logoDiv.classList.add('default');
                        logoDiv.textContent = 'üì∫';
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–æ—Ç–∏–ø
                    li.appendChild(logoDiv);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ (–æ—á–∏—â–µ–Ω–Ω–æ–µ –æ—Ç –ª–∏—à–Ω–∏—Ö –¥–∞–Ω–Ω—ã—Ö)
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = cleanChannelName(ch.name);
                    li.appendChild(nameSpan);
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    li.onclick = function() {
                        try {
                            if (currentChannelElement) {
                                currentChannelElement.classList.remove('playing');
                            }
                            currentChannelElement = li;
                            li.classList.add('playing');
                            
                            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –∫–∞–Ω–∞–ª–µ
                            showChannelInfo(ch);
                            
                            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                            playChannel(ch.url);
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞–Ω–∞–ª:', error);
                        }
                    };
                    
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞–Ω–∞–ª–æ–≤:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞–Ω–∞–ª–∞ –æ—Ç —Å–ª—É–∂–µ–±–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function cleanChannelName(name) {
            if (!name) return '';
            
            try {
                return name.replace(/tvg-id="[^"]*" tvg-logo="[^"]*" group-title="[^"]*",/g, '')
                           .replace(/tvg-id="[^"]*" group-title="[^"]*" tvg-logo="[^"]*",/g, '')
                           .replace(/tvg-logo="[^"]*" tvg-id="[^"]*" group-title="[^"]*",/g, '')
                           .replace(/group-title="[^"]*",/g, '')
                           .replace(/tvg-logo="[^"]*",/g, '')
                           .replace(/tvg-id="[^"]*",/g, '')
                           .trim();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∏–º–µ–Ω–∏ –∫–∞–Ω–∞–ª–∞:', error);
                return name;
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç–µ–∫—É—â–µ–º –∫–∞–Ω–∞–ª–µ
        function showChannelInfo(channel) {
            try {
                const infoContainer = document.getElementById('channelInfo');
                const logoImg = document.getElementById('currentLogo');
                const channelName = document.getElementById('currentChannelName');
                const channelGroup = document.getElementById('currentChannelGroup');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã
                if (!infoContainer || !channelName || !channelGroup) {
                    console.error('–≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–∞–Ω–∞–ª–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                    return;
                }
                
                // –ò—â–µ–º URL –ª–æ–≥–æ—Ç–∏–ø–∞
                const logoMatch = channel.name.match(/tvg-logo="([^"]+)"/);
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
                if (logoImg) {
                    logoImg.style.display = 'block';
                    logoImg.src = logoMatch ? logoMatch[1] : '';
                    
                    if (logoImg.parentNode) {
                        logoImg.parentNode.classList.remove('default');
                        
                        if (logoImg.parentNode.textContent === 'üì∫') {
                            logoImg.parentNode.textContent = '';
                        }
                    }
                }
                
                channelName.textContent = cleanChannelName(channel.name);
                channelGroup.textContent = channel.group;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                infoContainer.style.display = 'flex';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–∞–Ω–∞–ª–µ:', error);
            }
        }

        function playChannel(url) {
            try {
                const video = document.getElementById('player');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const errorMessage = document.getElementById('errorMessage');
                
                if (!video || !loadingIndicator || !errorMessage) {
                    console.error('–≠–ª–µ–º–µ–Ω—Ç—ã –ø–ª–µ–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                    return;
                }
                
                // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ—à–∏–±–æ–∫
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loadingIndicator.style.display = 'block';
                
                // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø–ª–µ–µ—Ä–∞
                if (currentHls) {
                    currentHls.destroy();
                    currentHls = null;
                }
                
                debugLog('–ù–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ URL', url);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
                const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;
                debugLog('–ü—Ä–æ–∫—Å–∏ URL', proxyUrl);
                
                if (Hls.isSupported()) {
                    debugLog('HLS.js –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                    const hls = new Hls({
                        xhrSetup: function(xhr) {
                            // –û—Ç–∫–ª—é—á–∞–µ–º withCredentials, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –≤—ã–∑—ã–≤–∞–µ—Ç CORS-–æ—à–∏–±–∫–∏
                            xhr.withCredentials = false;
                            // –û—Ç–ª–∞–¥–∫–∞ –∑–∞–ø—Ä–æ—Å–æ–≤
                            xhr.addEventListener('loadend', function() {
                                debugLog(`XHR ${xhr.status} ${xhr.responseURL}`, xhr);
                            });
                        },
                        debug: debugMode,
                        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –±—É—Ñ–µ—Ä–∞ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —á–∞—Å—Ç—ã—Ö –ø–æ–¥–≥—Ä—É–∑–æ–∫
                        maxBufferLength: 60,          // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å 30 –¥–æ 60 —Å–µ–∫—É–Ω–¥
                        maxMaxBufferLength: 600,      // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –¥–æ–ø—É—Å—Ç–∏–º—ã–π –±—É—Ñ–µ—Ä –¥–æ 10 –º–∏–Ω—É—Ç (–±—ã–ª–æ 600)
                        maxBufferSize: 60 * 1000000,  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –±—É—Ñ–µ—Ä–∞ –≤ –±–∞–π—Ç–∞—Ö (60MB)
                        maxBufferHole: 0.5,           // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑—Ä—ã–≤ –≤ –±—É—Ñ–µ—Ä–µ (–±—ã–ª–æ 0.1)
                        highBufferWatchdogPeriod: 3,  // –ü–µ—Ä–∏–æ–¥ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏—è –±—É—Ñ–µ—Ä–∞ (–±—ã–ª–æ 2)
                        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤
                        fragLoadingMaxRetry: 6,       // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞ (–±—ã–ª–æ 6)
                        fragLoadingRetryDelay: 500,   // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π (–±—ã–ª–æ 1000)
                        fragLoadingMaxRetryTimeout: 64000  // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø–æ–ø—ã—Ç–∫–∞–º–∏ (–±—ã–ª–æ 64000)
                    });
                    currentHls = hls;
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç—ã –¥–ª—è —Å–µ—Ç–µ–≤—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤
                    hls.config.manifestLoadingTimeOut = 20000; // 20 —Å–µ–∫—É–Ω–¥ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞
                    hls.config.manifestLoadingMaxRetry = 4;    // –ë–æ–ª—å—à–µ –ø–æ–ø—ã—Ç–æ–∫
                    hls.config.fragLoadingTimeOut = 20000;     // 20 —Å–µ–∫—É–Ω–¥ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤
                    
                    hls.loadSource(proxyUrl);
                    hls.attachMedia(video);
                    
                    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –≤—Å–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    hls.on(Hls.Events.MANIFEST_LOADED, function(event, data) {
                        debugLog('–ú–∞–Ω–∏—Ñ–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω', data);
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                        debugLog('–£—Ä–æ–≤–µ–Ω—å –∑–∞–≥—Ä—É–∂–µ–Ω', data);
                    });
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                        debugLog('–ú–∞–Ω–∏—Ñ–µ—Å—Ç –æ–±—Ä–∞–±–æ—Ç–∞–Ω', data);
                        
                        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—á–µ—Å—Ç–≤–∞
                        const qualitySelect = document.getElementById('qualitySelect');
                        if (qualitySelect) {
                            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –æ–ø—Ü–∏–∏
                            qualitySelect.innerHTML = '';
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø—Ü–∏—é "–ê–≤—Ç–æ"
                            const autoOption = document.createElement('option');
                            autoOption.value = "-1";
                            autoOption.textContent = "–ê–≤—Ç–æ";
                            qualitySelect.appendChild(autoOption);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
                            const levels = data.levels;
                            levels.forEach((level, index) => {
                                const option = document.createElement('option');
                                option.value = index;
                                
                                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
                                let resolution = '';
                                if (level.height) {
                                    resolution = `${level.height}p`;
                                    if (level.width) {
                                        resolution += ` (${level.width}x${level.height})`;
                                    }
                                } else if (level.bitrate) {
                                    resolution = `${Math.round(level.bitrate / 1000)} –ö–±–∏—Ç/—Å`;
                                } else {
                                    resolution = `–£—Ä–æ–≤–µ–Ω—å ${index + 1}`;
                                }
                                
                                option.textContent = resolution;
                                qualitySelect.appendChild(option);
                            });
                        }
                        
                        loadingIndicator.style.display = 'none';
                        video.play().catch(e => {
                            errorMessage.textContent = `–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${e.message}`;
                            errorMessage.style.display = 'block';
                            debugLog('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è', e);
                        });
                    });
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        console.error('HLS –æ—à–∏–±–∫–∞:', data);
                        debugLog('HLS –æ—à–∏–±–∫–∞', data);
                        
                        if (data.fatal) {
                            loadingIndicator.style.display = 'none';
                            
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞, –ø—Ä–æ–±—É–µ–º –Ω–∞–ø—Ä—è–º—É—é...');
                                    errorMessage.textContent = `–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${data.details}. –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±...`;
                                    errorMessage.style.display = 'block';
                                    
                                    // –ü—Ä–æ–±—É–µ–º –Ω–∞–ø—Ä—è–º—É—é –±–µ–∑ –ø—Ä–æ–∫—Å–∏ –∫–∞–∫ –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤–∞—Ä–∏–∞–Ω—Ç
                                    debugLog('–ü—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ', url);
                                    video.src = url;
                                    video.play().catch(e => {
                                        errorMessage.textContent = `–ö–∞–Ω–∞–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${e.message}`;
                                        debugLog('–û—à–∏–±–∫–∞ –ø—Ä—è–º–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è', e);
                                    });
                                    break;
                                    
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('–û—à–∏–±–∫–∞ –º–µ–¥–∏–∞, –ø—Ä–æ–±—É–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å...');
                                    errorMessage.textContent = `–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${data.details}. –ü—Ä–æ–±—É–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å...`;
                                    errorMessage.style.display = 'block';
                                    hls.recoverMediaError();
                                    break;
                                    
                                default:
                                    errorMessage.textContent = `–ù–µ—É—Å—Ç—Ä–∞–Ω–∏–º–∞—è –æ—à–∏–±–∫–∞: ${data.details}`;
                                    errorMessage.style.display = 'block';
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –Ω–∞—Ç–∏–≤–Ω–æ
                    debugLog('–ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ç–∏–≤–Ω—É—é –ø–æ–¥–¥–µ—Ä–∂–∫—É HLS');
                    video.src = proxyUrl;
                    video.addEventListener('loadedmetadata', function () {
                        loadingIndicator.style.display = 'none';
                        video.play().catch(e => {
                            errorMessage.textContent = `–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${e.message}`;
                            errorMessage.style.display = 'block';
                            debugLog('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤ Safari', e);
                        });
                    });
                    
                    video.addEventListener('error', function(e) {
                        loadingIndicator.style.display = 'none';
                        let errMsg = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                        if (video.error) {
                            switch(video.error.code) {
                                case 1: errMsg = '–ü—Ä–æ—Ü–µ—Å—Å –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–µ—Ä–≤–∞–Ω'; break;
                                case 2: errMsg = '–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞'; break;
                                case 3: errMsg = '–ü—Ä–æ–±–ª–µ–º–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è'; break;
                                case 4: errMsg = '–§–æ—Ä–º–∞—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'; break;
                                default: errMsg = video.error.message;
                            }
                        }
                        errorMessage.textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ: ${errMsg}`;
                        errorMessage.style.display = 'block';
                        debugLog('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç–∞', video.error);
                    });
                } else {
                    loadingIndicator.style.display = 'none';
                    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HLS');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∫–∞–Ω–∞–ª–∞:', error);
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                    errorMessage.style.display = 'block';
                }
            }
        }
    </script>
